<!doctype html>
<html lang="es">
  <head>
    <!-- Definición de codificación -->
    <meta charset="UTF-8" />
    <!-- Control de vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Descripción para motores de búsqueda -->
    <meta
      name="description"
      content="Bamkz – Descubre nuestra selección de productos exclusivos de calidad premium y disfruta de un servicio de compra en línea ágil y seguro."
    />
    <!-- Configuración de robots y rastreadores -->
    <meta name="robots" content="index, follow" />
    <!-- Meta etiquetas Open Graph para redes sociales -->
    <meta property="og:title" content="Bamkz | Productos de Calidad Premium" />
    <meta
      property="og:description"
      content="Descubre nuestra selección de productos exclusivos y de alta calidad. Compra en línea con confianza."
    />
    <meta property="og:image" content="/favicon.png" />
    <!-- Enlace canónico -->
    <link rel="canonical" href="https://bamkz.com/" />
    <!-- Iconos -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Título de la página -->
    <title>Bamkz | Tienda Online de Productos Premium</title>
  </head>
  <body>
    <!-- Punto de montaje de React -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
